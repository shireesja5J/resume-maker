<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .section {
      margin-bottom: 20px;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin: 5px 0;
    }
    .resume {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .resume h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Interactive Resume Maker</h1>

  <div class="section">
    <label for="name">Name:</label>
    <input type="text" id="name">
  </div>

  <div class="section">
    <label for="email">Email:</label>
    <input type="email" id="email">
  </div>

  <div class="section">
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone">
  </div>

  <div class="section">
    <label for="profile">Profile Summary:</label>
    <textarea id="profile"></textarea>
  </div>

  <div class="section">
    <label for="skills">Skills:</label>
    <textarea id="skills"></textarea>
  </div>

  <div class="section">
    <label for="education">Education:</label>
    <textarea id="education"></textarea>
  </div>

  <div class="section">
    <label for="projects">Projects:</label>
    <textarea id="projects"></textarea>
  </div>

  <div class="section">
    <label for="achievements">Achievements:</label>
    <textarea id="achievements"></textarea>
  </div>

  <div class="section">
    <label for="experience">Experience:</label>
    <textarea id="experience"></textarea>
  </div>

  <div class="section">
    <label for="certificates">Certificates:</label>
    <textarea id="certificates"></textarea>
  </div>

  <button onclick="generateResume()">Generate Resume</button>

  <h2>Resume Preview</h2>
  <div class="resume" id="resume">
    <!-- Dynamic resume content -->
  </div>

  <script>
    function generateResume() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const profile = document.getElementById('profile').value;
      const skills = document.getElementById('skills').value.split(',');
      const education = document.getElementById('education').value;
      const projects = document.getElementById('projects').value.split('\n');
      const achievements = document.getElementById('achievements').value.split('\n');
      const experience = document.getElementById('experience').value.split('\n');
      const certificates = document.getElementById('certificates').value.split('\n');

      const resumeDiv = document.getElementById('resume');
      resumeDiv.innerHTML = 
        `<h3>${name}</h3>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone:</strong> ${phone}</p>
        <h4>Profile Summary:</h4>
        <p>${profile}</p>
        
        <h4>Skills:</h4>
        <ul>${skills.map(skill => `<li>${skill.trim()}</li>`).join('')}</ul>
        
        <h4>Education:</h4>
        <p>${education}</p>
        
        <h4>Projects:</h4>
        <ul>${projects.map(project => `<li>${project.trim()}</li>`).join('')}</ul>
        
        <h4>Achievements:</h4>
        <ul>${achievements.map(achievement => `<li>${achievement.trim()}</li>`).join('')}</ul>
        
        <h4>Experience:</h4>
        <ul>${experience.map(exp => `<li>${exp.trim()}</li>`).join('')}</ul>
        
        <h4>Certificates:</h4>
        <ul>${certificates.map(cert => `<li>${cert.trim()}</li>`).join('')}</ul>`;
    }
  </script>
</body>
</html>
