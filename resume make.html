<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .section {
      margin-bottom: 20px;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin: 5px 0;
    }
    .resume {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .resume h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Interactive Resume Maker</h1>

  <div class="section">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
  </div>

  <div class="section">
    <label for="skills">Skills:</label>
    <textarea id="skills" placeholder="Enter your skills (comma-separated)"></textarea>
  </div>

  <div class="section">
    <label for="education">Education:</label>
    <textarea id="education" placeholder="Enter your education details (e.g., B.Tech in CS, XYZ University, 2024)"></textarea>
  </div>

  <div class="section">
    <label for="projects">Projects:</label>
    <textarea id="projects" placeholder="Enter your projects (e.g., Project Name: Description)"></textarea>
  </div>

  <div class="section">
    <label for="experience">Experience:</label>
    <textarea id="experience" placeholder="Enter your work experience (e.g., Company Name: Role and Duration)"></textarea>
  </div>

  <div class="section">
    <label for="certificates">Certificates:</label>
    <textarea id="certificates" placeholder="Enter your certifications (e.g., Certification Name: Institution)"></textarea>
  </div>

  <button onclick="generateResume()">Generate Resume</button>

  <h2>Resume Preview</h2>
  <div class="resume" id="resume">
    <!-- Dynamic resume content -->
  </div>

  <script>
    function generateResume() {
      const name = document.getElementById('name').value;
      const skills = document.getElementById('skills').value.split(',');
      const education = document.getElementById('education').value;
      const projects = document.getElementById('projects').value.split('\n');
      const experience = document.getElementById('experience').value.split('\n');
      const certificates = document.getElementById('certificates').value.split('\n');

      const resumeDiv = document.getElementById('resume');
      resumeDiv.innerHTML = `
        <h3>${name}</h3>
        <h4>Skills:</h4>
        <ul>${skills.map(skill => `<li>${skill.trim()}</li>`).join('')}</ul>
        
        <h4>Education:</h4>
        <p>${education}</p>
        
        <h4>Projects:</h4>
        <ul>${projects.map(project => `<li>${project.trim()}</li>`).join('')}</ul>
        
        <h4>Experience:</h4>
        <ul>${experience.map(exp => `<li>${exp.trim()}</li>`).join('')}</ul>
        
        <h4>Certificates:</h4>
        <ul>${certificates.map(cert => `<li>${cert.trim()}</li>`).join('')}</ul>
      `;
    }
  </script>
</body>
</html>
